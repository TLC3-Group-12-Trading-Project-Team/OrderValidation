version: '2'
services:
  order-validation-service-prod:
    container_name: order-validation-service-prod
    image: elijahahianyo/trade-project:order-validation-service-prod
    ports:
      - 47000:47000
    networks:
      - trade_project

  redis:
    image: redis
    command: [ "redis-server", "--protected-mode", "no" ]
    ports:
      - "6379:6379"
    networks:
      - trade_project

networks:
  trade_project: